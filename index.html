<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./img/favicon-32x32.png"

    />
    <link rel="stylesheet" href="index.css" />
    <title>Base Apparel Coming Soon Page</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="inner-container">
                <img class="logo" src="./img/logo.svg" alt="logo" />

                <img 
                class="bg-mobile" 
                src="./img/hero-mobile.jpg" 
                alt="background mobile"
                />
                <h1>
                    <span>We're</span>
                    <br />
                    Coming
                    <br />
                    Soon
                </h1>
                <p>
                    Hello new shoppers. We're currently building our new fashion
                    store. Add your email below to stay up to date with announcements 
                    and our lunch deals.
                </p>
                
                <form id="form">
                    <input id="email" type="email" placeholder="Email Adress" />
                    <img class="error-icon" src="./img/icon-error.svg" alt="error">
                    <button>
                        <img src="./img/icon-arrow.svg" alt="arrow">
                    </button>
                    <small>Please provide a valid email</small>

                </form>

            </div>
        </div>

        <div class="right bg-image"></div>

    </div>

    <script src="index.js"></script>
    
</body>
</html>
